<table border="1">

  <caption>My Todo's</caption>
  <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
    </tr>
  </thead>

  <tbody>
    <!-- ng directive, possibilita aplicar lÃ³gica nas tags html. -->
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
    </tr>
  </tbody>

</table>
