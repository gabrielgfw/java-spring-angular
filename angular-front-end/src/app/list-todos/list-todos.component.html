<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <table class="table">

    <caption>My Todo's</caption>
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Done?</th>
      </tr>
    </thead>

    <tbody>
      <!-- ng directive, possibilita aplicar lÃ³gica nas tags html. -->
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete Todo</button></td>
      </tr>
    </tbody>

  </table>
</div>
